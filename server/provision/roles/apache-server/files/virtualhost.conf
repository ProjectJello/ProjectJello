<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "/vagrant/client/build"

    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteRule api/(.*)$ /vagrant/server/app/index.php?request=$1 [QSA,NC,L]
    </IfModule>

    <Directory /vagrant/server/app>
        Require all granted
    </Directory>

    <Directory /vagrant/client/build>
        Require all granted
    </Directory>
</VirtualHost>
