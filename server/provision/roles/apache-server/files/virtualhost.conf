<VirtualHost *:80>
    ServerName localhost

    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteRule api/(.*)$ /vagrant/server/app/index.php?request=$1 [QSA,NC,L]
    </IfModule>

    Alias /static/backend /vagrant/server/app/static
    Alias /static/frontend /vagrant/client/static
    AliasMatch ^/$ /vagrant/client/static/index.html

    <Directory /vagrant/server/app>
        Require all granted
    </Directory>

    <Directory /vagrant/server/app/static>
        Require all granted
    </Directory>

    <Directory /vagrant/client/static>
        Require all granted
    </Directory>
</VirtualHost>
